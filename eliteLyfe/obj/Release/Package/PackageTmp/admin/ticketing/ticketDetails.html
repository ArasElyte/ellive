        <!-- LOGIN SECTION -->
        <section class="clearfix loginSection">
            <div class="container">
                <div class="row">
                    <div class="center-block col-md-10 col-sm-12 col-xs-12">
                        <div class="panel panel-default loginPanel">
                            <div class="panel-heading text-center">Details</div>
                            <div class="panel-body">
                                <div class="loginForm">
                                    <div class="form-group">
                                        <label id="createdBy"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="ticketTitle">Title *</label>
                                        <input type="text" class="form-control" id="ticketTitle">

                                    </div>
                                    <div class="form-group">
                                        <label for="ticketDescription">Description *</label>
                                        <textarea rows="4" columns="50" class="form-control" id="ticketDescription"></textarea>

                                    </div>
                                    <div class="form-group">
                                        <label for="ticketStatus">Status *</label>
                                        <select class="form-control" id="ticketStatus">
                                            <option value="0">Select Status</option>
                                            <option value="New">New</option>
                                            <option value="InProc">In Proc</option>
                                            <option value="Resolved">Resolved</option>
                                            <option value="ReOpened" disabled>Reopened</option>
                                            <option value="Closed" disabled>Closed</option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="ticketType">Type *</label>
                                        <select class="form-control" id="ticketType">
                                            <option value="0">Select Type</option>
                                            <option value="Task">Task</option>
                                            <option value="Issue">Issue</option>
                                            <option value="Enhancement">Enhancement</option>
                                            <option value="Milestone">Milestone</option>
                                        </select>
                                       
                                    </div>
                                    <div class="form-group">
                                        <label for="ticketTitle">Priority *</label>
                                        <select class="form-control" id="ticketPriority">
                                            <option value="0">Select Priority</option>
                                            <option value="Critical">Critical</option>
                                            <option value="High">High</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Low">Low</option>
                                            <option value="Trivial">Trivial</option>
                                        </select>
                                       
                                    </div>
                                    <div class="form-group">
                                        <label for="ticketTitle">Assigned To *</label>
                                        <select class="form-control" id="ticketAssigned">
                                            <option value="0">Select</option>
                                            <option value="Ricky">Ricky</option>
                                            <option value="Niko">Niko</option>
                                            <option value="Dave">Dave</option>
                                            <option value="Aras">Aras</option>
                                            <option value="Unassigned">Unassigned</option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="ticketDueDate">Estimated Completion Date*</label>
                                        <input type="text" class="form-control" id="ticketDueDate">
                                    </div>
                                    <!-- <div class="form-group">

                                        <div id="dZUpload" class="dropzone">
                                            <div class="dz-default dz-message"></div>
                                        </div>

                                    </div>-->



                                    <div class="form-group">
                                        <label for="addComment">Comments</label>
                                        <div id="addComment"> + Add Comment</div>
                                    </div>
                                    <div class="form-group addComment" style="display: none; border: 1px solid black; border-radius: 5px; padding: 10px; background-color: #f5f5ef;">
                                        <label for="commentTitle" style="color: white;">Title *</label>
                                        <input type="text" class="form-control" id="commentTitle">
                                        <label for="commentDescription" style="color: white;">Description *</label>
                                        <input type="text" class="form-control" id="commentDescription">
                                        <div id="cancelComment" style="float: left; padding: 10px; color: white; background-color: red; border-radius: 5px; margin-top: 15px;"> Cancel</div>
                                        <div id="insertComment" style="float: right; padding: 10px; color: white; background-color: blue; border-radius: 5px;margin-top: 15px;"> Add Comment</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div id="commentSection"></div>
                                    </div>
                                    <div class="form-group" id="errMsg"></div>
                                    <input id="myId" type="hidden"/>
                                </div>
