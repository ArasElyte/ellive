    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<body class="body-wrapper">


    <div class="main-wrapper">
        <!-- HEADER -->
       
        <!-- LOGIN SECTION -->
        <section class="clearfix loginSection">
            <div class="container">
                <div class="row">
                    <div class="center-block col-md-10 col-sm-12 col-xs-12">
                        <div class="panel panel-default loginPanel">
                            <div class="panel-heading text-center">Amenites</div>
                            <div class="panel-body">
                                <form class="loginForm">
                                    <div class="form-group">
                                        <label for="amenityType">Type *</label>
                                        <select class="form-control" id="amenityType">
                                            <option value="0">Select Type</option>
                                            <option value="Setting-View">Setting & View</option>
                                            <option value="LocalAttractions">Local Attractions & Activities</option>
                                            <option value="LeisureActivities">Leisure Activities</option>
                                            <option value="SportsActivities">Sports & Adventure Activities</option>
                                            <option value="LocalServices">Local Services & Busniesses</option>
                                            <option value="Suitability">Suitability</option>
                                            <option value="KitchenDining">Kitchen & Dining</option>
                                            <option value="PopularAmenities">Popular Amenitites</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="PoolSpa">Pool & Spa Facilities</option>
                                            <option value="OutdoorFeatures">Outdoor Features</option>
                                            <option value="OtherServices">Other Services</option>
                                            <option value="Themes">Themes</option>
                                            <option value="Policies">Policies</option>
                                            <option value="Bathroom">Bathroom</option>
                                            <option value="Bedroom">Bedroom</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="amenityTitle">Title *</label>
                                        <input type="text" class="form-control" id="amenityTitle">
                                    </div>
                                    <div class="form-group">
                                        <label for="amenityDescription">Description</label>
                                        <textarea rows="4" columns="50" class="form-control" id="amenityDescription">
                                        </textarea>
                                    </div>
                                    <div class="form-group">
                                        <div id="insertAmenity" class="btn btn-primary pull-left" style="padding: 10px;"> + Add</div>
                                      </div> 
                                    <div class="form-group" id="errMsg"></div>
                                </form>
                            </div>
                            <div class="panel-footer text-center">
                                
                                <div id="amenityListing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- FOOTER -->
       
    </div>
    <!-- LOGIN  MODAL -->
    <div id="loginModal" tabindex="-1" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Ticket</h4>
                </div>
                <div class="modal-body">
                    <form class="loginForm">
                        <div class="form-group">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>
                       <!-- <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#" class="pull-right link">Fogot Password?</a>
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <p>Don’t have an Account? <a href="#" class="link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
