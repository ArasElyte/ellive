        <!-- DASHBOARD ORDERS SECTION -->
        <section class="clearfix bg-dark listingSection">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <form action="" method="" class="listing__form">
                            <div class="dashboardPageTitle text-center">
                                <h2>Create New Listing</h2>
                            </div>
                            <div class="dashboardBoxBg mb30">
                                <div class="profileIntro paraMargin">
                                   
                                    <div class="row aboutInfo">
                                        <div class="form-group col-xs-12">
                                            <div class="errMsg"></div>
                                        </div>
                                         <div class="form-group col-sm-6 col-xs-12">
                                            <label for="listingTitle">Listing Title</label>
                                            <input type="text" class="form-control" id="listingTitle" placeholder="Title">
                                        </div>
                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label for="listingCategory">Category</label>
                                            <div class="contactSelect">
                                                <select name="listingCategory" id="listingCategory" class="form-control">
                                                    <option value="0">Select Category</option>
                                                    <optgroup label="Housing"></optgroup>
                                                    <option value="APARTMENT">Apartment</option>
                                                    <option value="BUNGALOW">Bungalow</option>
                                                    <option value="CHALET">Chalet</option>
                                                    <option value="CHATEU">Chateu</option>
                                                    <option value="ESTATE">Estate</option>
                                                    <option value="HOTEL">Hotel</option>
                                                    <option value="HOTELSUITE">Hotel Suite</option>
                                                    <option value="PENTHOUSE">Penthouse</option>
                                                    <option value="ISLAND">Private Island</option>
                                                    <option value="RESORT">Resort</option>
                                                    <option value="VILLA">Villa</option>
                                                    <optgroup label="Cars"></optgroup>
                                                    <option value="EXOTIC_CAR">Exotic Car</option>
                                                    <optgroup label="Jets"></optgroup>
                                                    <option value="PRIVATE_JET">Private Jet</option>
                                                    <optgroup label="Yachts"></optgroup>
                                                    <option value="YACHT">Yacht</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div id="addListing1">Continue</div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
